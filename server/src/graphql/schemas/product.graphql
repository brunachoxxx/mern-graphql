type Query {
  products: [Product]
  product(_id: ID!): Product
}

type Product {
  name: String
  price: Int
  quantity: Int
  state: Boolean
  img: String
  _id: ID
  createdAt: String
  updatedAt: String
}

type ProductMutationResponse {
  code: String!
  success: Boolean!
  message: String!
  product: Product
  createdAt: String
  updatedAt: String
}

type Mutation {
  addProduct(
    name: String!
    price: Int!
    quantity: Int!
    description: String!
    img: String
  ): Product

  updateProduct(
    _id: ID!
    name: String
    price: Int
    quantity: Int
    description: String
    state: Boolean
    img: String
  ): ProductMutationResponse

  delProduct(_id: ID!): ProductMutationResponse
}
