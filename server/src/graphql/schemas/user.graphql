type Query {
  users: [User]
  user(_id: ID!): User
}

type User {
  name: String
  email: String
  password: String
  state: Boolean
  auth: Boolean
  img: String
  _id: ID
  createdAt: String
  updatedAt: String
}

type UserMutationResponse {
  code: String!
  success: Boolean!
  message: String!
  user: User
  createdAt: String
  updatedAt: String
}

type Mutation {
  addUser(email: String!, password: String!): User

  updateUser(
    _id: ID!
    name: String
    email: String
    password: String
    img: String
  ): UserMutationResponse

  delUser(_id: ID!): UserMutationResponse
}
